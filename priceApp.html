<body>
    <div class="container" style="background-color: lightyellow;">
        <div class="row mb-3">
            <div class="col">
                <h1>Welcome to Routine shop!</h1>
            </div>
            <div class="col">
                <img src="./assets/images/routine.png" alt="Shop logo" style="height: 50px; width: 120px;">
            </div>
        </div>
        <!-- Input form -->
        <form action="">
            <div class="row mb-3">
                <label for="inputName" class="col-sm-2 col-form-label">Customer Name</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="inputName" onblur="fullNameValidate($('inputName').value)" placeholder="Enter customer name">
                </div>
                <div class="col-sm-4">
                    <p id="nameMsg"></p>
                  </div>
              </div>

              <div class="row mb-3">
                <label for="inputPhone" class="col-sm-2 col-form-label">Phone</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="inputPhone" onblur="phoneValidate($('inputPhone').value)" placeholder="0911-222-333">
                </div>
                <div class="col-sm-4">
                    <p id="phoneMsg"></p>
                  </div>
              </div>

              <div class="row mb-3">
                <label for="inputItem" class="col-sm-2 col-form-label">Item</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="inputItem" placeholder="Enter purchased item">
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputPrice" class="col-sm-2 col-form-label">Price</label>
                <div class="col-sm-6">
                  <input type="number" class="form-control" id="inputPrice" placeholder="Enter purchased item's price">
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputDiscount" class="col-sm-2 col-form-label">Discount</label>
                <div class="col-sm-4">
                  <input type="number" class="form-control" id="inputDiscount" onblur="calculateDiscount()">
                </div>
                <div class="col-sm-2">
                    <select class="form-select" id="inputDiscountSelect">
                        <option selected value="percent">Percent</option>
                        <option value="vnd">VND</option>
                      </select>
                  </div>
              </div>

              <div class="row mb-3">
                <div class="col-sm-3">
                    <button type="button" class="btn btn-success" onclick="calculateTotal()" id="calculateBtn">Calculate</button>
                </div>
                <div class="col-sm-3">
                    <button type="button" class="btn btn-primary" onclick="saveButton()">Save</button>
                </div>
              </div>

                <div class="row mb-3">
                    <p id="totalPara">
                        <span>Total:</span>
                        <span id="totalValue"></span>
                    </p>
                    <p id="thankyouPara" class="text-success"></p>
                </div>
              </div>
        </form>
